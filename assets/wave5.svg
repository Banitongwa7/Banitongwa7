<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <!-- Modern gradient definitions -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#667eea">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#f093fb;#f5576c;#667eea" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#764ba2">
        <animate attributeName="stop-color" values="#764ba2;#f093fb;#f5576c;#667eea;#764ba2" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4facfe">
        <animate attributeName="stop-color" values="#4facfe;#00f2fe;#43e97b;#38f9d7;#4facfe" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00f2fe">
        <animate attributeName="stop-color" values="#00f2fe;#43e97b;#38f9d7;#4facfe;#00f2fe" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fa709a">
        <animate attributeName="stop-color" values="#fa709a;#fee140;#6a11cb;#2575fc;#fa709a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#fee140">
        <animate attributeName="stop-color" values="#fee140;#6a11cb;#2575fc;#fa709a;#fee140" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated background -->
  <rect width="1200" height="300" fill="#0f0f23">
    <animate attributeName="fill" values="#0f0f23;#1a1a2e;#16213e;#0f0f23" dur="15s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="200" cy="80" r="1.5" fill="#667eea">
      <animate attributeName="cy" values="80;60;80" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="120" r="1" fill="#4facfe">
      <animate attributeName="cy" values="120;100;120" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="70" r="2" fill="#fa709a">
      <animate attributeName="cy" values="70;50;70" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="100" r="1.2" fill="#43e97b">
      <animate attributeName="cy" values="100;80;100" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main wave layer 1 -->
  <path fill="url(#gradient1)" opacity="0.8">
    <animate attributeName="d" 
             dur="7s" 
             repeatCount="indefinite"
             values="M0,200 Q150,150 300,200 T600,200 T900,200 T1200,200 L1200,300 L0,300 Z;
                     M0,200 Q150,170 300,200 T600,180 T900,200 T1200,180 L1200,300 L0,300 Z;
                     M0,200 Q150,150 300,200 T600,200 T900,200 T1200,200 L1200,300 L0,300 Z"/>
  </path>
  
  <!-- Wave layer 2 -->
  <path fill="url(#gradient2)" opacity="0.6">
    <animate attributeName="d" 
             dur="5s" 
             repeatCount="indefinite"
             values="M0,220 Q200,180 400,220 T800,220 T1200,220 L1200,300 L0,300 Z;
                     M0,220 Q200,200 400,220 T800,240 T1200,220 L1200,300 L0,300 Z;
                     M0,220 Q200,180 400,220 T800,220 T1200,220 L1200,300 L0,300 Z"/>
  </path>
  
  <!-- Wave layer 3 -->
  <path fill="url(#gradient3)" opacity="0.4">
    <animate attributeName="d" 
             dur="8s" 
             repeatCount="indefinite"
             values="M0,240 Q250,200 500,240 T1000,240 T1200,240 L1200,300 L0,300 Z;
                     M0,240 Q250,220 500,240 T1000,260 T1200,240 L1200,300 L0,300 Z;
                     M0,240 Q250,200 500,240 T1000,240 T1200,240 L1200,300 L0,300 Z"/>
  </path>
  
  <!-- Animated dots pattern -->
  <g opacity="0.3" filter="url(#glow)">
    <circle cx="100" cy="250" r="2" fill="#fff">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="270" r="1.5" fill="#fff">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="260" r="2.5" fill="#fff">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="250" r="1" fill="#fff">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="270" r="2" fill="#fff">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="260" r="1.8" fill="#fff">
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating code-like elements -->
  <g font-family="monospace" font-size="12" fill="#ffffff" opacity="0.1">
    <text x="50" y="50">&lt;svg&gt;</text>
    <text x="80" y="70">code</text>
    <text x="1150" y="60">&lt;/div&gt;</text>
    <text x="1100" y="90">function()</text>
    <text x="200" y="40">const</text>
    <text x="1000" y="30">return</text>
    
    <animate attributeName="opacity" values="0.05;0.15;0.05" dur="8s" repeatCount="indefinite"/>
  </g>
</svg>